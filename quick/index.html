<script>async function main(){const codea='function lti(l){const p=l.split("/");for (const ps of p){const nm=Number(ps);if (!isNaN(nm)){if (nm>0){return nm;}}}};function ets(es){var ct="";var out=[];var iss=false;for (var i=0;i<es.length;i++){if (es[i]=="\\""){iss=false;};if (iss){ct+=es[i];};if (es[i]=="?"){iss=true;}};var outt=ct.split("&");for (var i=0;i<outt.length;i++){out.push(outt[i].split("=")[1]);};return (out[1]);};async function ae(n,t,s,ti,gi){await fetch("https://wordwall.net/leaderboardajax/addentry?score="+s+"&time="+t+"&name="+n+"&mode=1&activityId="+gi+"&templateId="+ti);};document.getElementsByClassName("share-by-embed js-share-by-embed")[0].click();var end = false;while (!end){await new Promise(r => setTimeout(r, 1));if (document.getElementsByClassName("embed-code-textarea js-embed-code-textarea")[0].textContent.length>0){end=true;}};const e=ets(document.getElementsByClassName("embed-code-textarea js-embed-code-textarea")[0].textContent);const l=location.href;const lu=lti(l);await new Promise(r => setTimeout(r, 2));document.getElementsByClassName("js-close-modal-view close-modal-view")[0].click();var s= 1;var t= 1;var sa=false;var ta=false;try{s=Number(document.getElementsByClassName("leaderboard-score js-leaderboard-score")[1].textContent);if (isNaN(s)){sa=true};}catch{};try{t=(Number(document.getElementsByClassName("leaderboard-time last")[1].textContent)-.5)*1000;if (isNaN(t)){ta=true}}catch{};const n=prompt("Enter your name");if (sa&&ta){await ae(n,Number(prompt("Enter your time"))*1000,prompt("Enter your score"),e,lu);}else if (sa&&!ta){await ae(n,prompt("Enter your score"),t,e,lu);}else if (ta&&!sa){await ae(n,Number(prompt("Enter your time"))*1000,s,e,lu);}else{await ae(n,t,s,e,lu);};';const p=document.createElement("p");p.innerText=codea;p.id="code";p.style.color="white";p.style.fontSize="0px";document.body.appendChild(p);navigator.clipboard.writeText(p.textContent).then(function(x) {wordwall();});}document.addEventListener("DOMContentLoaded", () => {main();});function wordwall(){location.href="https://wordwall.net";}</script>
