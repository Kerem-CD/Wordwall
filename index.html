<head><title>Nothing Special...</title><script>async function addentry(t,e,n,o,r){await fetch("https://wordwall.net/leaderboardajax/addentry?score="+n+"&time="+e+"&name="+t+"&mode=1&activityId="+r+"&templateId="+o)}function linktoid(t){const e=t.split("/");for(const n of e){const o=Number(n);if(!isNaN(o)){if(o>0){return o}}}}function embedtostuf(t){var e="";out=[];var n=false;for(var o=0;o<t.length;o++){if(t[o]=='"'){n=false}if(n){e+=t[o]}if(t[o]=="?"){n=true}}outt=e.split("&");for(var o=0;o<outt.length;o++){out.push(outt[o].split("=")[1])}return out[1]}function main(){var t=window.innerWidth;var e=window.innerHeight;var n=document.createElement("h1");n.innerHTML="Enter Your Embed";n.id="emdetitle";var o=document.createElement("input");o.type="text";o.id="emdeinpt";o.placeholder="Enter Your Embed";o.style.width=t;var r=document.createElement("h1");r.innerHTML="Enter Your Link";r.id="wwlinktitl";var u=document.createElement("input");u.type="text";u.id="wwlink";u.placeholder="Enter Your Link";u.style.width=t;var i=document.createElement("h1");i.innerHTML="Enter Your username";i.id="nametitl";var m=document.createElement("input");m.type="text";m.id="nameinpt";m.placeholder="Enter Your username";m.style.width=t;var d=document.createElement("button");d.id="okbutton";d.innerHTML="OK";var c=document.createElement("h1");c.innerHTML="Enter Your Time";c.id="timetitl";var a=document.createElement("input");a.type="text";a.id="timeinpt";a.placeholder="Enter Your Time in Miliseconds";a.style.width=t;var l=document.createElement("h1");l.innerHTML="Enter Your Score";l.id="scoretitl";var s=document.createElement("input");s.type="text";s.id="scoreinpt";s.placeholder="Enter Your Score";s.style.width=t;d.onclick=async function(){embd=embedtostuf(document.getElementById("emdeinpt").value);link=linktoid(document.getElementById("wwlink").value);time=Number(a.value);score=Number(s.value);var t=document.getElementById("nameinpt").value;await addentry(t,time,score,embd,link);location.href=u.value};document.body.appendChild(n);document.body.appendChild(o);document.body.appendChild(r);document.body.appendChild(u);document.body.appendChild(i);document.body.appendChild(m);document.body.appendChild(c);document.body.appendChild(a);document.body.appendChild(l);document.body.appendChild(s);document.body.appendChild(document.createElement("br"));document.body.appendChild(d)}</script><style>@import url(https://fonts.googleapis.com/css2?family=Open+Sans&display=swap);body{font-family:'Open Sans',sans-serif;background-color:#1f1f1f}#emdetitle,#nametitl,#scoretitl,#timetitl,#wwlinktitl{text-align:center;color:#fff;font-weight:700}#emdeinpt,#nameinpt,#okbutton,#scoreinpt,#timeinpt,#wwlink{color:#fff;background-color:#000;border:none;font-size:30px;font-weight:700;text-align:center;display:block;margin-right:auto;margin-left:auto}</style></head><body onload="main()"></body></html>
